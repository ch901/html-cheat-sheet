<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT 3</title>
  </head>
  <body>
    <head>
      <h1>Welcome Back!</h1>
      <h2>Here's a great video from You Tube!</h2>
    </head>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/5JVoJjAJPXM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <br />
    <video src="sample_video.mp4" controls="true"></video>
    <br />
    <h1>Here's some music from spotify!</h1>
    <iframe
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/track/4uUG5RXrOk84mYEfFvj3cK?utm_source=generator"
      width="300"
      height="120"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>
    <br />
    <audio controls>
      <source src="sample-music.mpeg" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <form action="">
      You want to stay informed? put your info here!
        <br>
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <button type="submit">join our mailing list</button>
    </form>
  </body>
</html>
